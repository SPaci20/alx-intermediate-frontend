<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid and Flexbox with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
          main {
              grid-template-columns: 1fr;
          }
      }
    </style>
</head>
<body class="p-4 bg-gray-100">
    <header class="bg-blue-500 text-white p-4 mb-4 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold">Grid and Flexbox Layout with Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex flex-col md:flex-row gap-4">
            <div class="w-full md:w-1/2 p-4 bg-red-200 rounded-lg shadow-md">Flexbox Item 1</div>
            <div class="w-full md:w-1/2 p-4 bg-red-400 rounded-lg shadow-md text-white">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4 rounded-lg shadow-md">Sidebar</aside>
    </main>

    <section class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Responsive Image Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <img src="https://placehold.co/600x400/FF5733/FFFFFF?text=Image+1" alt="Placeholder Image 1" class="w-full h-auto rounded-lg shadow-md">
            <img src="https://placehold.co/600x400/33FF57/FFFFFF?text=Image+2" alt="Placeholder Image 2" class="w-full h-auto rounded-lg shadow-md">
            <img src="https://placehold.co/600x400/3357FF/FFFFFF?text=Image+3" alt="Placeholder Image 3" class="w-full h-auto rounded-lg shadow-md">
            <img src="https://placehold.co/600x400/FFFF33/000000?text=Image+4" alt="Placeholder Image 4" class="w-full h-auto rounded-lg shadow-md">
            <img src="https://placehold.co/600x400/FF33FF/FFFFFF?text=Image+5" alt="Placeholder Image 5" class="w-full h-auto rounded-lg shadow-md">
            <img src="https://placehold.co/600x400/33FFFF/000000?text=Image+6" alt="Placeholder Image 6" class="w-full h-auto rounded-lg shadow-md">
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4 text-center rounded-lg">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
